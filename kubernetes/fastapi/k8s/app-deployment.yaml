apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: fastapi:k8s
        envFrom:
        - configMapRef:
            name: configmap
        - secretRef:
            name: secrets
        resources:
          requests:
             memory: "64Mi"
             cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports: 
        - containerPort: 8000